<div class="col-4 col-12-medium">
  <section class="box feature">
    {{NEW_BADGE}}
    <a href="/games/{{SLUG}}.html" class="image featured">
      <img src="{{ICON}}" alt="{{TITLE}}" />
    </a>
    <div class="inner">
      <header>
        <h2><a href="/games/{{SLUG}}.html">{{TITLE}}</a></h2>
        <p>{{GENRE}} • {{RATING}} ⭐ • {{DOWNLOADS}}</p>
      </header>
      <p>{{EXCERPT}}</p>
      <footer>
        <ul class="buttons">
          <li><a href="/games/{{SLUG}}.html" class="button small">Read Review</a></li>
          <li><a href="{{PLAY_STORE_URL}}" class="button small alt" target="_blank">Download</a></li>
        </ul>
      </footer>
    </div>
  </section>
</div>
